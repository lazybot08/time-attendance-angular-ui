<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Time Off Requests</h2>
    <a routerLink="/dashboard/create-employee-leave-request" class="btn btn-primary">Create New Request</a>
</div>

<table class="table table-bordered">
    <thead class="bg-dark">
        <tr>
            <th scope="col" class="fw-bold text-white">S.No.</th>
            <th scope="col" class="fw-bold text-white">Leave Type</th>
            <th scope="col" class="fw-bold text-white">Reason</th>
            <th scope="col" class="fw-bold text-white">From</th>
            <th scope="col" class="fw-bold text-white">To</th>
            <th scope="col" class="fw-bold text-white">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let leave of leaveList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ leave.leaveType }}</td>
            <td>{{ leave.requestReason }}</td>
            <td>{{ leave.startDate }}</td>
            <td>{{ leave.endDate }}</td>
            <td>{{ leave.status }}</td>
        </tr>
    </tbody>
</table>
