<table class="table table-bordered">
  <thead class="bg-dark">
    <tr>
      <th scope="col" class="fw-bold text-white">S.No.</th>
      <th scope="col" class="fw-bold text-white">Employee Id</th>
      <th scope="col" class="fw-bold text-white">Name</th>
      <th scope="col" class="fw-bold text-white">Email</th>
      <th scope="col" class="fw-bold text-white">Designation</th>
      <th scope="col" class="fw-bold text-white">Date of Joining</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ emp.empId }}</td>
      <td>{{ emp.firstName }} {{ emp.lastName }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.designation }}</td>
      <td>{{ emp.hireDate | date: 'dd-MM-yyyy' }}</td>
    </tr>
  </tbody>
</table>
