<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Time Off Requests</h2>
</div>

<table class="table table-bordered">
    <thead class="bg-dark">
        <tr>
            <th scope="col" class="fw-bold text-white">Employee Id</th>
            <th scope="col" class="fw-bold text-white">Employee Name</th>
            <th scope="col" class="fw-bold text-white">Start Date</th>
            <th scope="col" class="fw-bold text-white">End Date</th>
            <th scope="col" class="fw-bold text-white">Leave Type</th>
            <th scope="col" class="fw-bold text-white">Reason</th>
            <th scope="col" class="fw-bold text-white">Action/Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let leave of leaveList">
            <td>{{ leave.empId }}</td>
            <td>{{ leave.empName }}</td>
            <td>{{ leave.startDate }}</td>
            <td>{{ leave.endDate }}</td>
            <td>{{ leave.leaveType }}</td>
            <td>{{ leave.requestReason }}</td>
            <td>
                <ng-container *ngIf="leave.status === 'PENDING'; else statusTemplate">
                    <button class="btn btn-success btn-sm me-1" (click)="updateStatus(leave.requestId, 'accepted')">Accept</button>
                    <button class="btn btn-danger btn-sm" (click)="updateStatus(leave.requestId, 'rejected')">Reject</button>
                </ng-container>
                <ng-template #statusTemplate>
                    {{ leave.status }}
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
