<div class="container-fluid px-0 py-0">
  <div>
    <div class="d-flex justify-content-center mt-5">
      <div class="card mb-3" style="width: 26rem">
        <div class="card-body">
          <div class="text-center">
            <h4 class="card-title mb-3">Leave Request</h4>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date:</label>
              <span class="text-danger">*</span>
              <input
                type="date"
                id="startDate"
                class="form-control"
                formControlName="startDate"
              />
            </div>

            <div class="mb-3">
              <label for="endDate" class="form-label">End Date:</label>
              <span class="text-danger">*</span>
              <input
                type="date"
                id="endDate"
                class="form-control"
                formControlName="endDate"
              />
            </div>

            <div class="mb-3">
              <label for="leaveType" class="form-label">Leave Type:</label>
              <span class="text-danger">*</span>
              <select
                class="form-control"
                formControlName="leaveType"
                id="leaveType"
              >
                <option value="" class="text-secondary">
                  SELECT LEAVE TYPE
                </option>
                <option value="vacation">VACATION</option>
                <option value="sick">SICK</option>
                <option value="casual">CASUAL</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="requestReason" class="form-label"
                >Leave Reason:</label
              >
              <span class="text-danger">*</span>
              <textarea
                id="requestReason"
                class="form-control"
                formControlName="requestReason"
                rows="3"
              ></textarea>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-success btn-sm w-50"
                [disabled]="form.invalid"
              >
                Submit Request
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
